<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="results">
    <div>
      Your Result
    </div>
    <div class="results--circle">
      <div>
        76
      </div>  
      <div>
        of 100
      </div>
    </div>
      <div>
      Great
    </div>
    <div>
      You scored higher than 65% of the people who have taken these tests.
    </div>
   
    
    
  </div>
  <div class="summary">
    Summary
    <div class="summary--reaction catagory">
      <div>
        <img src="./assets/images/icon-reaction.svg" />
        Reaction
      </div>
      <div>  
        80 / 100
      </div>
    </div>
    <div class="summary--memory catagory">
      <div>
        Memory
      </div>
      <div> 
        92 / 100
      </div>  
    </div>
    <div class="summary--verbal catagory">
      <div>
        Verbal
      </div>
      <div> 
        61 / 100
      </div>  
    </div>
    <div class="summary--visual catagory">
      <div>
        Visual
      </div>
      <div> 
        72 / 100
      </div>  
    </div>
    <button class="button">
      Continue
    </button>
  </div>
</div>
  
  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.chrisburton.tech">Chris Burton</a>.
  </div>
  <script src="./dist/script.js"></script>
</body>
</html>
